<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Twitter</title>

  <link rel="icon" type="image/x-icon" href="http://localhost:3000/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  
  <form>
    <div class="mb-3">
      <label for="fullName" class="form-label">Felhasználónév</label>
      <input type="text" class="form-control" id="fullName" aria-describedby="nameHelp" required maxlength="30">
    </div>
    <div class="mb-3">
      <label for="postName" class="form-label">Bejegyzés címe</label>
      <input type="text" class="form-control" id="postName" required maxlength="200">
    </div>
    <div class="mb-3">
      <label for="postTextarea" class="form-label">Bejegyzés tartalma</label>
      <textarea class="form-control" id="postText" required></textarea>
    </div>
    <button class="btn btn-primary" id="add-post">Megosztás</button>
  </form>

  <div class="postContainer" id="posts">
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="fronthandler.js"></script>
</body>
</html>
